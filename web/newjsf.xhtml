<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            
	<p:panel id="panel" header="New Person" style="margin-bottom:10px;">
		<p:messages id="messages" />
		<h:panelGrid columns="3">
			<h:outputLabel for="firstName" value="Firstname: *" />
			<p:inputText id="firstName" 
                                     value="#{areaController.getgNArea().name}" required="true" label="Firstname">
				<f:validateLength minimum="2" />
			</p:inputText>
			<p:message for="firstName" />
			
			<h:outputLabel for="surname" value="Surname: *" />
			<p:inputText id="surname" 
                                     value="#{areaController.getgNArea().description}" required="true" label="Surname"/>
			<p:message for="surname" />
		</h:panelGrid>
	</p:panel>

	<p:commandButton value="Ajax Submit" update="panel,display" id="ajax"
                         actionListener="#{areaController.addGN}" />
				
	<p:commandButton value="Non-Ajax Submit" actionListener="#{areaController.addGN}" 
			ajax="false" />
	
	<p:commandButton value="With Icon" actionListener="#{areaController.addGN}" id="withIcon" 
			update="panel,display" icon="ui-icon-disk" />
	
	<p:commandButton actionListener="#{areaController.addGN}" update="panel,display" id="iconOnly"
			icon="ui-icon-disk" title="Icon Only"/>
	
	<p:commandButton value="Disabled" disabled="true" id="disabled" />
	
	<p:panel id="display" header="Information" style="margin-top:10px;">
		<h:panelGrid columns="2">
			<h:outputText value="Firstname: " />
                        <h:outputText value="#{areaController.getgNArea().name}" />
			
			<h:outputText value="Surname: " />
                        <h:outputText value="#{areaController.getgNArea().description}" />
		</h:panelGrid>
	</p:panel>
	
</h:form>
            
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="pdhssp1.css"/>

        <pou:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="image" name="ajaxloading.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pou:ajaxStatus>
        <h:form>
<!--ToDO:
Align Top

-->
            <pou:growl id="g"></pou:growl>
            <pou:panel id="gpDetail" style="vertical-align: text-top;">
                <h:panelGrid columnClasses = "pdTopAlign" styleClass="pdTopAlignNoBorder"  >
                    <pou:row>
                        <pou:column  styleClass="pdTopAlign">
                            <h:outputLabel value="Institution"/>
                            <h:selectOneListbox id="lstIns" value="#{inventoryReportController.institution}" size="5">
                                <f:selectItems value="#{institutionController.items}" var="ins" itemValue="#{ins}" itemLabel="#{ins.name}"/>
                                <f:ajax execute="lstIns" render="lstUnit" event="change"/>
                            </h:selectOneListbox>
                        </pou:column>
                        <pou:column  styleClass="pdTopAlign">
                            <h:outputLabel value="Unit"/>
                            <h:selectOneListbox id="lstUnit" value="#{inventoryReportController.unit}" size="5">
                                <f:selectItems value="#{unitController.items}" var="uni" itemValue="#{uni}" itemLabel="#{uni.name}"/>
                            </h:selectOneListbox>
                        </pou:column>
                        <pou:column  styleClass="pdTopAlign">
                            <h:outputLabel value="Item"/>
                            <h:selectOneListbox id="lstItem" value="#{inventoryReportController.item}" size="5">
                                <f:selectItems value="#{itemController.items}" var="inventoryItem" itemValue="#{inventoryItem}" itemLabel="#{inventoryItem.name}"/>
                            </h:selectOneListbox>
                        </pou:column>
                    </pou:row>
                    <pou:row>
                        <pou:column  styleClass="pdTopAlign">
                            <h:outputLabel value="From"/>
                            <pou:calendar pattern="dd MMMM yyyy" value="#{inventoryReportController.fromDate}" >
                            </pou:calendar>
                        </pou:column>
                        <pou:column  styleClass="pdTopAlign">
                            <h:outputLabel value="To"/>
                            <pou:calendar pattern="dd MMMM yyyy"  value="#{inventoryReportController.toDate}" ></pou:calendar>
                        </pou:column>
                    </pou:row>
                    <pou:row>
                        <pou:column  styleClass="pdTopAlign" >
                            <h:commandButton value="Display All">
                                <f:ajax render="tblItems" execute="gpDetail" ></f:ajax>
                            </h:commandButton>
                        </pou:column>
                    </pou:row>
                </h:panelGrid>
            </pou:panel>



            <pou:dataTable id="tblItems"  var="demo" value="#{inventoryReportController.ledgureEntrys}" >
                <pou:column>
                    <f:facet name="header">
                        Date
                    </f:facet>
                    <h:outputText value="#{demo.bill.billDate}">
                        <f:convertDateTime pattern="dd MMMM yyyy"/>
                    </h:outputText>
                </pou:column>

                <pou:column>
                    <f:facet name="header">
                        Make
                    </f:facet>
                    <h:outputText value="#{demo.billItem.itemUnit.make.name}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Modal
                    </f:facet>
                    <h:outputText value="#{demo.billItem.itemUnit.modal.name}"/>
                </pou:column>

                <pou:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    <h:outputText value="#{demo.itemUnit.name}"/>
                </pou:column>                   


                <pou:column>
                    <f:facet name="header">
                        From/To
                    </f:facet>
                    <h:outputText value="#{demo.bill.fromInstitution.name}"/>
                </pou:column>                

                <pou:column>
                    <f:facet name="header">
                        Invoice
                    </f:facet>
                    <h:outputText value="#{demo.bill.name}"/>
                </pou:column>   



                <pou:column>
                    <f:facet name="header">
                        Quentity In
                    </f:facet>
                    <h:outputText value="#{demo.inQty}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Quentity Out
                    </f:facet>
                    <h:outputText value="#{demo.outQty}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Quentity Before
                    </f:facet>
                    <h:outputText value="#{demo.itemUnitHistory.beforeQty}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Quentity After
                    </f:facet>
                    <h:outputText value="#{demo.itemUnitHistory.afterQty}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Month In
                    </f:facet>
                    <h:outputText value="#{demo.beforeStock}"/>
                </pou:column>                


                <pou:column>
                    <f:facet name="header">
                        Month out
                    </f:facet>
                    <h:outputText value="#{demo.monthOutQty}"/>
                </pou:column>                


            </pou:dataTable>

            <pou:panel header="Export All Data">
                <!--                <h:commandLink>
                                    <h:graphicImage  library="image" name="excel.png" />
                                    <pou:dataExporter type="xls" target="tblItems" fileName="cars" />
                                </h:commandLink>
                
                                <h:commandLink>
                                    <h:graphicImage  library="image" name="pdf.png" />
                                    <pou:dataExporter type="pdf" target="tblItems" fileName="cars"/>
                                </h:commandLink>-->

                <h:commandLink>
                    <h:graphicImage  library="image" name="csv.png" />
                    <pou:dataExporter type="csv" target="tblItems" fileName="items" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage  library="image" name="xml.png" />
                    <pou:dataExporter type="xml" target="tblItems" fileName="items" />
                </h:commandLink>
            </pou:panel>







        </h:form>


    </ui:define>


</ui:composition>

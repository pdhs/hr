<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="Manage Locations" >
                <h:panelGrid id ="gpVeda" columns="2" >
                    <p:panelGrid columns="2">
                        <h:outputText id="lblIns" value="Institution" ></h:outputText>
                        <h:selectOneListbox id="cmbIns" value="#{locationController.institution}" >
                            <f:selectItems value="#{locationController.institutions}" var="ins" itemValue="#{ins}" itemLabel="#{ins.name}" />
                            <f:ajax event="change" execute="cmbIns" render="cmbUnit"/>
                        </h:selectOneListbox>
                        <h:outputText id="lblUnit" value="Unit" ></h:outputText>
                        <h:selectOneListbox id="cmbUnit" value="#{locationController.unit}" >
                            <f:selectItems value="#{locationController.units}" var="unit" itemValue="#{unit}" itemLabel="#{unit.name}" />
                            <f:ajax event="change" execute="cmbUnit" render="lstSelect"/>
                        </h:selectOneListbox>
                    </p:panelGrid>

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >
                            <h:panelGrid id="gpSelectText" columns="2" >
                                <h:outputText id="lblSelect" value="Locations" >
                                </h:outputText>
                                <h:selectOneListbox id="lstSelect"  disabled="#{locationController.selectControlDisable}" size="10" value="#{locationController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{locationController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >                                
                                    </f:ajax>
                                </h:selectOneListbox>
                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <h:commandButton id="btnAdd" value="Add" disabled="#{locationController.selectControlDisable}" action="#{locationController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail detailFocus" execute="btnEdit" >                                
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnEdit" value="Edit" disabled="#{locationController.selectControlDisable}" action="#{locationController.prepareEdit()}"  styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail detailFocus" execute="lstSelect" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="confirmation.show()" value="Delete" disabled="#{locationController.selectControlDisable}" styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                            <p:confirmDialog appendToBody="true" message="Are you sure you want to delete" header="Initiating destroy process" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{locationController.delete()}" update="lstSelect txtName"  />  
                                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />   
                            </p:confirmDialog>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="Location" ></h:outputText>
                                <h:inputText id="txtName" value="#{locationController.current.name}" disabled="#{locationController.modifyControlDisable}" ></h:inputText>
                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="Save" disabled="#{locationController.modifyControlDisable}" action="#{locationController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnCancel" value="Cancel" disabled="#{locationController.modifyControlDisable}" action="#{locationController.cancelSelect()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail selectFocus" execute="gpDetail" >                                
                                    </f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>        



    </ui:define>

</ui:composition>

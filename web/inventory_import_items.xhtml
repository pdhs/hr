<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <pou:growl ></pou:growl>
            <h:outputLabel value="Enter Data of a Inventory Items" ></h:outputLabel>
            <h:panelGrid columns="2" >



                <h:outputLabel value="Select Item Category"/>
                <h:selectOneListbox value="#{inventoryExcelManager.inventoryItemCategory}" >
                    <f:selectItems value="#{inventoryItemCategoryController.items}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                </h:selectOneListbox>


                <h:outputLabel value="Start Row No" />
                <h:inputText value="#{inventoryExcelManager.startRow}"/>

                <h:outputLabel value="Item Column No" />
                <h:inputText value="#{inventoryExcelManager.iiCol}"/>


                <pou:fileUpload value="#{inventoryExcelManager.file}" mode="simple"/>
                <h:commandButton value="Subit" action="#{inventoryExcelManager.importToExcel}"/>

            </h:panelGrid>
        </h:form>

        <h:form>
            <pou:dataTable id="tblArea"  var="demo" value="#{inventoryExcelManager.inventoryItems}" >
                <pou:column>
                    <f:facet name="header">
                        Item Category
                    </f:facet>
                    <h:outputText value="#{demo.category.name}"/>
                </pou:column>


                <pou:column>
                    <f:facet name="header">
                        Item
                    </f:facet>
                    <h:outputText value="#{demo.name}"/>
                </pou:column>
            </pou:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

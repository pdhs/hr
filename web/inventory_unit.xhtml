<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="Manage Units" >
                <h:panelGrid id ="gpFilter" columns="2" >
                    <h:outputText id="lblFilter" value="Institution" ></h:outputText>
                    <h:selectOneListbox id="cmbFilter" value="#{unitController.institution}" size="5" >
                        <f:selectItems value="#{unitController.institutions}" var="p" itemValue="#{p}" itemLabel="#{p.name}" />
                        <f:ajax render="lstSelect" execute="cmbFilter" event="change"/>
                    </h:selectOneListbox>

                </h:panelGrid>

                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="Units" >
                                </h:outputText>

                                <h:selectOneListbox id="lstSelect"  disabled="#{unitController.selectControlDisable}" size="10" value="#{unitController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{unitController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >                                
                                    </f:ajax>
                                </h:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <h:commandButton id="btnAdd" value="Add" disabled="#{unitController.selectControlDisable}" action="#{unitController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail detailFocus" execute="btnEdit" >                                
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnEdit" value="Edit" disabled="#{unitController.selectControlDisable}" action="#{unitController.prepareEdit()}"  styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail detailFocus" execute="lstSelect" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="confirmation.show()" value="Delete" disabled="#{unitController.selectControlDisable}" styleClass="buttons">
                                </h:commandButton>
                            </h:panelGrid>
                            <p:confirmDialog appendToBody="true" message="Are you sure you want to delete" header="Initiating destroy process" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{unitController.delete()}" update="lstSelect txtName"  />  
                                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />   
                            </p:confirmDialog>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="Unit" ></h:outputText>
                                <h:inputText id="txtName" value="#{unitController.current.name}" disabled="#{unitController.modifyControlDisable}" ></h:inputText>

                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <h:commandButton id="btnSave" value="Save" disabled="#{unitController.modifyControlDisable}" action="#{unitController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id ="btnCancel" value="Cancel" disabled="#{unitController.modifyControlDisable}" action="#{unitController.cancelSelect()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel  lstSelect gpDetail selectFocus" execute="gpDetail" >                                
                                    </f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>        



    </ui:define>

</ui:composition>

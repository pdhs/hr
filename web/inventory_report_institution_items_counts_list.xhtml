<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pou="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <pou:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="image" name="ajaxloading.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pou:ajaxStatus>
        <h:form>

            <pou:growl id="g" autoUpdate="true"></pou:growl>

            <h:outputLabel value="#{itemUnitController.institution.name}"></h:outputLabel>
            <h:outputLabel value="#{itemUnitController.currentItem.name}"></h:outputLabel>

            <h:dataTable id="tblItems"  var="demo" value="#{itemUnitController.insItemsSingle}" >

                <h:column>
                    <f:facet name="header">
                        Item
                    </f:facet>
                    <h:outputText value="#{demo.item.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Unit
                    </f:facet>
                    <h:outputText value="#{demo.unit.name}"/>
                </h:column>                

                <h:column>
                    <f:facet name="header">
                        Person
                    </f:facet>
                    <h:outputText value="#{demo.person.name}"/>
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        Make
                    </f:facet>
                    <h:outputText value="#{demo.make.name}"/>
                </h:column>                  
                
                <h:column>
                    <f:facet name="header">
                        Serial
                    </f:facet>
                    <h:outputText value="#{demo.name}"/>
                </h:column>                 
                

                


            </h:dataTable>

            <pou:panel header="Export All Data">
                <!--                <h:commandLink>
                                    <h:graphicImage  library="image" name="excel.png" />
                                    <pou:dataExporter type="xls" target="tblItems" fileName="cars" />
                                </h:commandLink>
                
                                <h:commandLink>
                                    <h:graphicImage  library="image" name="pdf.png" />
                                    <pou:dataExporter type="pdf" target="tblItems" fileName="cars"/>
                                </h:commandLink>-->

                <h:commandLink>
                    <h:graphicImage  library="image" name="csv.png" />
                    <pou:dataExporter type="csv" target="tblItems" fileName="items" />
                </h:commandLink>

                <h:commandLink>
                    <h:graphicImage  library="image" name="xml.png" />
                    <pou:dataExporter type="xml" target="tblItems" fileName="items" />
                </h:commandLink>
            </pou:panel>







        </h:form>


    </ui:define>


</ui:composition>
